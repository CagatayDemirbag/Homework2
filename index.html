<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .jumbotron {
      background-color: #007bff;
      color: #fff;
    }

    .thumbnail {
      width: 200px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Homework 2</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="about" class="jumbotron text-center">
      <h1 class="display-4">Homework 2</h1>
      <a href="#gallery" class="btn btn-primary btn-lg">View Gallery</a>
    </section>

    <section id="gallery" class="container mt-5">
      <h2 class="text-center mb-4">Image Gallery</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <img src="https://picsum.photos/200/300" alt="Image 1" class="img-thumbnail thumbnail">
        </div>
        <div class="col-md-4 mb-4">
          <img src="https://picsum.photos/id/237/200/300" alt="Image 2" class="img-thumbnail thumbnail">
        </div>
        <div class="col-md-4 mb-4">
          <img src="https://picsum.photos/id/232/200/300" alt="Image 3" class="img-thumbnail thumbnail">
        </div>
      </div>
    </section>

    <section id="contact" class="container mt-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2023 One-Page Site. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
